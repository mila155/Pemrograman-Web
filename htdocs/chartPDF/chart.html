<html>

<body>
    <!-- Membuat Canvas untuk grafik -->
     <canvas id="myChart" style="position: relative; height: 50vh; width: 75vw;"></canvas>
</body>

<!-- install chart.js -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line', //jenis grafik
        data: {
            labels:['Januari','Februari','Maret','April','Mei','Juni'], //lebel x
            datasets: [{
                label: 'Penjualan',
                data: [10,20,30,40,50,60], //data grafik
                borderColor: 'rgba(75, 192, 192, 1)', //warna garis
                backgroundColor: 'rgba(75, 192, 192, 0.2)', //warna area
                borderWidth: 2
            }]
        },

        options: { //kustomisasi grafik
            plugins: {
                legend: {
                    position: 'top', //posisi legenda
                },
                tooltip: {
                    enable: true, //menampilkan tooltip
                }
            },

            scales: { //pengaturan sumbu x dan y
                x: {
                    title: {
                        display: true,
                        text: "Bulan",
                    },
                },
                y: {
                    beginAtZero: true, //mulai dari 0
                    title: {
                        display: true,
                        text: "Jumlah Penjualan",
                    },
                },
            },
        },
    });
 </script>
</html>
